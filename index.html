<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Cadastro</h1>
        <form>
            <label class="form-label" for="nome">Digite seu nome:</label>
            <input class="form-control" name="nome" type="text">
            <label class="form-label" for="email">Digite seu email:</label>
            <input class="form-control" name="email" type="email">
            <label class="form-label" for="tel">Digite seu número de telefone:</label>
            <input class="form-control" name="tel" type="number">
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </div>
</body>
</html>
